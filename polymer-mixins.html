<dom-module id="shared-styles">
    <template>
        <style>
            paper-toolbar {
                --paper-toolbar-height: 44px;
                --paper-toolbar-background: #eee;
                --paper-toolbar-color: #333;
            }
            paper-toolbar ::shadow .toolbar-tools {
                padding: 0 6px 0 12px;
            }
            paper-toolbar ::shadow .toolbar-tools > .title {
                margin-left: 0;
            }
            paper-toolbar img {
                height: 24px;
            }
        </style>
    </template>
</dom-module>
