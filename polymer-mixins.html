<dom-module id="polymer-mixins">
    <template>
        <style>
            paper-toolbar {
                --paper-toolbar-height: 44px;
                --paper-toolbar-background: #eee;
                --paper-toolbar-color: #333;
            }
            paper-toolbar ::shadow .toolbar-tools {
                padding: 0 6px;
            }
            paper-toolbar ::shadow .toolbar-tools > .title {
                margin-left: 0;
            }
            paper-toolbar img {
                height: 24px;
            }
            paper-drawer-panel {
                --paper-drawer-panel-main-container: {
                    overflow: auto;
                };
            }
            paper-drawer-panel {
                --paper-drawer-panel-scrim: {
                    z-index: 10000;
                };
            }
            paper-drawer-panel {
                --paper-drawer-panel-left-drawer-container: {
                    z-index: 10001;
                    margin-top: 1px;
                    /*background: #545352;
                    background-image: url(../../resources/img/core/NR_NoiseDark.png);*/
                    background: #888;
                };
            }
            paper-drawer-panel {
                --paper-drawer-panel-right-drawer-container: {
                    z-index: 10001;
                };
            }
            paper-menu {
                --paper-menu: {
                    padding: 0;
                };
            }
            paper-menu {
                --paper-menu-background-color: #888;
                --paper-menu-color: #ccc;
            }
            paper-menu {
                --paper-menu-selected-item: {
                    color: #eee;
                };
            }
        </style>
    </template>
</dom-module>
