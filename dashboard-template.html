<!doctype html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<!--Polymer stuff -->
	<script src="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="qliksense-card.html">
	<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-header-panel/paper-header-panel.html">
	<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-toolbar/paper-toolbar.html">
	<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/1.7.0.2/lib/iron-icons/iron-icons.html">
	<link rel="import" href="shared-styles.html">
	<style is="custom-style" include="iron-flex iron-positioning"></style>
	<style is="custom-style" include="shared-styles"></style>
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Qlik -->
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<!-- Project code -->
	<link rel="stylesheet" href="dashboard-template.css">
	<script src="dashboard-template.js"></script>
</head>
<body class="fullbleed vertical layout">
	<paper-drawer-panel right-drawer force-narrow="true" disable-edge-swipe="true">
		<div drawer>
			<div class="drawer-title">Filters</div>
			<div class="filter-container">
				<div class="qvplaceholder" id="qvfilters"></div>
			</div>
		</div>
		<paper-header-panel main>
			<div class="paper-header">
				<paper-toolbar>
					<div class="title"><img src="qlik-logo.png"> | Dashboard</div>
					<paper-icon-button class="filter-drawer-toggle" icon="filter-list" paper-drawer-toggle=""></paper-icon-button>
				</paper-toolbar>
				<div id="CurrentSelections" class="qvobjects">
					<div class="current-selections-placeholder">
						<span>Connect to app to see Selection Toolbar</span>
					</div>
				</div>
			</div>
			<div class="paper-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-12 col-sm-4">
							<div class="kpi qvplaceholder" id="kpi-1"></div>
						</div>
						<div class="col-xs-12 col-sm-4">
							<div class="kpi qvplaceholder" id="kpi-2"></div>
						</div>
						<div class="col-xs-12 col-sm-4">
							<div class="kpi qvplaceholder" id="kpi-3"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-8">
							<qliksense-card content-height="300px">
								<div class="qvplaceholder" id="QV01"></div>
							</qliksense-card>
						</div>
						<div class="col-xs-12 col-sm-4">
							<qliksense-card content-height="300px">
								<div class="qvplaceholder" id="QV02"></div>
							</qliksense-card>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<qliksense-card content-height="300px">
								<div class="qvplaceholder" id="QV03"></div>
							</qliksense-card>
						</div>
					</div>
				</div>
			</div>
		</paper-header-panel>
	</paper-drawer-panel>
</body></html>
